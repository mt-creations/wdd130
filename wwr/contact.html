<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Splash White Water Rafting </title>
    <meta name="description"
        content="This is a contact page for Splash white water rafting. It contains information on how to contact the company and a form to submit questions.">
    <meta name="author" content="Michael Thomas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="container">
        <img src="images/logo.png" alt="company logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="div1">
            <h1 class="contacth1">Splash White Water Rafting</h1>          
            <article class="contact-info">
                2697 Stanley Rd<br>
                Idaho Springs, CO 80452<br>
                (555)555-1234<br>
                Splashrafting@rafting.com
            </article>
        </div>
        <section class="contact-info-section">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21360.472483972033!2d-105.59162833706034!3d39.76004458483197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764385578513!5m2!1sen!2sus" width="420px" height="420px" ; allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-box">
                <div>
                    <label for="text" name="text" id="text">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="text" name="text" id="text">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="radio">
                    <label for="message-purpose" name="message-purpose" id="message-purpose">Message Purpose:</label>
                        <div>
                            <input type="radio" name="radio" id="general">
                            <label for="general" name="general" id="general">General Inquiry</label>
                        </div>   
                        <div>
                            <input type="radio" name="radio" id="reserve">
                            <label for="reserve" name="reserve" id="reserve">Reservation Question</label>
                        </div>   
                        <div>
                            <input type="radio" name="radio" id="sugest">
                            <label for="sugest" name="sugest" id="sugest">Website Suggestion</label>
                        </div>   
                </div>
                <div>
                    <label for="message" name="message" id="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox"name="checkbox" id="checkbox">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="contact-section2">
            <h2>We are here to serve YOU</h2>
            <figure>
                <img src="images/employee1.jpg" alt="picture of employee Sarah Ortiz">
                <figcaption>Sarah Ortiz</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="picture of employee John McClain">
                <figcaption>John McClain</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="picture of employee Jennifer Thomas">
                <figcaption>Jennifer Thomas</figcaption>
            </figure>            
        </section>
    </main>
    <footer>
        <p>Â© 2025 | Splash White Water Rafting | Michael Thomas</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/fb_icon.png" alt="Facebook icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta_icon.png" alt="Instagram icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin_icon.png" alt="LinkedIn icon">
            </a>
        </nav>
    </footer>
</body>

</html>
